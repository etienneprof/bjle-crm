<div class="container mt-2 d-flex justify-content-center mx-auto">
    <div class="card col-md-6">
        <form class="card-body" (submit)="connecter()">
            <h5 class="card-title">Connexion</h5>
            <p class="alert alert-danger" *ngIf="message.length > 0">{{ message }}</p>
            <div>
                <label for="username">Login</label>
                <input type="text" id="username" class="w-100" [(ngModel)]="username" name="username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" class="w-100" [(ngModel)]="password" name="password">
            </div>
            <input type="submit" value="Connexion" class="btn btn-primary w-100 mt-2">
            <a [routerLink]="['/inscription']">Pas encore de compte ? Cr√©ez-en un ici !</a>
        </form>
    </div>
</div>
